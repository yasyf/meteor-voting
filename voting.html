<head>
  <title>Maseeh 2 Voting</title>
    <link href="http://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
</head>

<body>
  {{> add}}
  <br /><br />
  {{>main}}
</body>

<template name="main">
  <div class="container">
    <div style="margin: 0 auto; text-align: center;">
    	{{> item}}
    </div>
  </div>
</template>

<template name="add">
<div style="text-align:center">
  <h1>Maseeh 2 Voting</h1>
  <p>Click 2 Vote!</p>
  {{#if currentUser}} 
	<input type="text" id="add" style="width: 50%;" maxlength="150">
  {{else}}
  {{loginButtons}}
  {{/if}}
</div>
</template>

<template name="item">
  {{#each items}}
  <div style="background-color: {{colour}}" class="item">
  	<div class="inner">
  		<span class='txt'><span class='inner'>{{text}}</span></span>
        <br />
      &nbsp;[{{votes}}]
      <br />
    {{#if canDelete owner}}
    <button type="button" class="btn btn-default btn-xs delbtn" id="{{_id}}">Delete</button>
    {{/if}}
  	</div>
  </div>
  {{/each}}
</template>
