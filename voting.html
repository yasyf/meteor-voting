<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <title>Maseeh 2 Voting</title>
</head>

<body>
  {{> add}}
  <br /><br />
  {{>main}}
</body>

<template name="main">
  <div class="container">
    <div style="margin: 0 auto; text-align: center;">
    	{{> item}}
    </div>
  </div>
</template>

<template name="add">
<div style="text-align:center">
  <h3>Maseeh 2 Voting</h3>
  <br />
  {{#if currentUser}} 
	<input type="text" id="add" style="width: 50%;">
  {{else}}
  {{loginButtons}}
  {{/if}}
</div>
</template>

<template name="item">
  {{#each items}}
  <div style="background-color: {{colour}}" class="item">
  	<div class="inner">
  		{{text}} ({{votes}})
      <br />
  	</div>
    {{#if canDelete owner}}
    <button type="button" class="btn btn-default btn-xs delbtn" id="{{_id}}">Delete</button>
    {{/if}}
  </div>
  {{/each}}
</template>
