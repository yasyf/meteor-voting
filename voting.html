<head>
  <title>Maseeh 2 Voting</title>
    <link href="http://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
</head>

<body>
  {{> add}}
  <br /><br />
  {{>main}}
</body>

<template name="main">
  <div class="container">
    <div style="margin: 0 auto; text-align: center;">
    	{{> item}}
    </div>
  </div>
</template>

<template name="add">
<div style="text-align:center">
  <h1>Maseeh 2 Voting</h1>
  {{#if currentUser}} 
  <p id="c2v">Click 2 Vote!</p>
  <p id="vd" style="display: none;">Voted!</p>
	<input type="text" id="add" style="width: 50%;" maxlength="150">
  {{else}}
  {{loginButtons}}
  {{/if}}
</div>
</template>

<template name="item">
  {{#each items}}
  {{>i}}
  {{/each}}
</template>

<template name="i">
<div style="background-color: {{colour}};" class="item" id="item_{{_id}}">
    <span id="voted_{{_id}}" style="z-index:100;position:absolute;margin-left:-26px;display:none;">Voted!</span>
    <div class="inner">
      <span class='txt'><span class='inner'>{{text}}</span></span>
        <br />
      &nbsp;[{{votes}}]
      <br />
    {{#if canDelete owner}}
      {{#if isWaitingForDelete deleters}}
        {{#if canHelpDelete deleters}}
        <button type="button" class="btn btn-default btn-xs delbtn" id="{{_id}}">Waiting For You</button>
        {{else}}
        <button type="button" class="btn btn-default btn-xs delbtn" id="{{_id}}" disabled>Waiting For {{deletersRemaining deleters.length}}</button>
        {{/if}}
      {{else}}
      <button type="button" class="btn btn-default btn-xs delbtn" id="{{_id}}">Delete</button>
      {{/if}}
    {{/if}}
    </div>
  </div>
</template>
